{{define "content"}}
<h1>All Recipes</h1>

<div class="recipe-grid">
    {{range .}}
        <a href="/recipes/{{.ID}}" class="recipe-card">
            <img src="{{if .ImagePath}}{{.ImagePath}}{{else}}/uploads/images/default.jpeg{{end}}" alt="{{.Title}}" class="recipe-card-img">
            <h3>{{.Title}}</h3>
            <p class="time">‚è± {{.Time}}</p>
            <p>{{.Description}}</p>
        </a>
    {{end}}
</div>
{{end}}
