{{define "content"}}
<h1>All Recipes</h1>
<a href="/recipes/new">➕ Add New Recipe</a>

<div class="recipe-grid">
    {{range .}}
        <a href="/recipes/{{.ID}}" class="recipe-card">
            <h3>{{.Title}}</h3>
            <p class="time">⏱ {{.Time}}</p>
            <p>{{.Description}}</p>
        </a>
    {{end}}
</div>
{{end}}
